<div class="background">

    <div class="container-fluid">
        <nav class="navbar navbar-expand navbar-custom fixed-top mb-6 px-6">
            
    
    
            @if (!IsLoggedIn()){
            <a class="navbar-brand" routerLink="/">The Prioritizer</a>
            <span class="ms-auto google-btn">
                <asl-google-signin-button type="standard" text="continue_with"></asl-google-signin-button>
            </span>
            }
            @else {
            <a class="navbar-brand" routerLink="/homepage">The Prioritizer</a>
            <a class="nav-link" routerLink="/profile">Profile</a>
            <span class="ms-auto google-btn">
                <a class="nav-link" (click)="signOut()" routerLink="/">Sign Out</a>
    
    
            </span>
            }
    
    
        </nav>
    </div>
    
    
    
    
    <div class="container pt-4 pb-4 bg">
        <router-outlet></router-outlet>
      </div>
</div>
